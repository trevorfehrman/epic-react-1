<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<body></body>
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<script type="module">
  let myBody = document.querySelector('body')
  let myRoot = document.createElement('div')
  myRoot.setAttribute('id', 'root')
  myBody.appendChild(myRoot)
  let myDiv = document.createElement('div')
  myDiv.textContent = 'Hello World'
  document.getElementById('root').append(myDiv)
</script>
